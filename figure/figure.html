<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    <header>
        <h1>Geometric figures</h1>
        <p>Workshoop #1 of JavaScript</p>
    </header>
    <section>
        <h2>Calculate the area and perimeter of a triangle</h2>
        <form action="">
            <label for="InputTriangleValue1">
                Write side number 1 of the triangle: 
            </label>
            <input id="InputTriangleValue1" type="number">
            <label for="InputTriangleValue2">
                Write side number 2 of the triangle:
            </label>
            <input id="InputTriangleValue2" type="number">
            <label for="InputTriangleBase">
                Write the base of the triangle:
            </label>
            <input id="InputTriangleBase" type="number">
            
            <button type="button" onclick="calculatePerimeterTriangle()">
                Calculate the perimeter
            </button>
            <button type="button" onclick="calculateAreaTriangle()">
                Calculate the area
            </button>
        </form>
    </section>
    <section>
        <h2>Calculate the area and perimeter of a square</h2>
        <form action="">
            <label for="InputSquare">
                Write how long each side of your square is: 
            </label>
            <input id="InputSquare" type="number">
            <button type="button" onclick="calculatePerimeterSquare()">
                Calculate the perimeter
            </button>
            <button type="button" onclick="calculateAreaSquare()">
                Calculate the area
            </button>
        </form>
    </section>
    <section>
        <h2>Calculate the area, diameter and perimeter of a circle</h2>
        <form action="">
            <label for="InputCircle">
                Write the radius of the circle: 
            </label>
            <input id="InputCircle" type="number">
            <button type="button" onclick="calculateDiameterCircle()">
                Calculate the diameter
            </button>
            <button type="button" onclick="calculatePerimeterCircle()">
                Calculate the perimeter
            </button>
            <button type="button" onclick="calculateAreaCircle()">
                Calculate the area
            </button>
        </form>
    </section>
    
    <script src="figure.js"></script>
</body>
</html>
